<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>세번쯤 보면 죽는 짤</title>
</head>
<body>
    <img src="https://i.imgur.com/0NaoPsj.gif">
    <form style="visibility:hidden;" onsubmit="return false;">
        <input type="text" id="txt" pattern="(a+)*b">
        <input type="submit">
    </form>
    <script>
        var i = 10;
        var txt = document.getElementById('txt');
        function main(){
            txt.value = 'a'.repeat(i);
            i++;
        }

        setInterval(main, 500);
    </script>
</body>
</html>

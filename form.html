<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>세번쯤 보면 죽는 짤</title>
</head>
<body>
    <video autoplay="" loop="" class="" style="max-width: 100%; min-height: 450px;">
        <source type="video/mp4" src="https://i.imgur.com/0NaoPsj.mp4">
    </video>
    <form style="visibility:hidden;" onsubmit="return false;">
        <input type="text" id="txt" pattern="(a+)*b">
        <input type="submit">
    </form>
    <script>
        var i = 1;
        var txt = document.getElementById('txt');
        function main(){
            txt.value = 'a'.repeat(i);
            i++;
        }

        setInterval(main, 130);
    </script>
</body>
</html>
